<html>
    <head>
        <script src="resources/js/index.js"></script>
        <link rel="stylesheet" href="resources/css/styles.css">
    </head>
    <body>
        <center>
            <div>
              <form>
                <input id='inputText' type='text' placeholder='your text here'></input>
                <input id='reset' type='reset' value='Clear'></input>
              </form>
              <div>
                <button onClick='spooky()'>👻</button>
                <button onClick='spookyClap()'>👻👏</button>
                <button onClick='clap()'>👏</button>
                <button onClick='sassyClap()'>👏💁</button>
                <button onClick='sassy()'>💁</button>
              </div>
              <div id='clear'>
                <button onClick='fixText()'>❌</button>
              </div>
              <div id='results'>
                <input id='code' type='text'></input>
                <button id='btn_copy' onClick='copyText()'>Copy to Clipboard</button>
              </div>
            </div>
        </center>
    </body>
</html>
